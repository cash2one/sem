<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Mobiscroll</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <!--Includes-->
	<link href="css/mobiscroll.custom-2.6.2.min.css" rel="stylesheet" type="text/css" />
	<script src="js/mobiscroll.custom-2.6.2.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {

            $('#startTime').scroller('destroy').scroller(
                $.extend(
                    { preset:'time'},
                    {
                        theme: "wp",
                        mode: "scroller",
                        display: "inline",
                        lang: "zh"
                    }
                )
            );
        });
    </script>
</head>

<body>
        <input type="text" id="startTime" disabled />
</body>
</html>
